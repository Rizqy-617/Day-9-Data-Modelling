<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <link rel="icon" href="/public/img/brandred.png">
    <link rel="stylesheet" href="/public/css/project-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand  ms-5" href="/"><img src="/public/img/brandred.png" width="50px"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Add Project</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <a href="/contact"><button type="button" class="btn btn-primary me-5">Contact Me</button></a>
            </div>
            <!-- Button navbar mobile start -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Button navbar mobile end -->
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- Main Start -->
    <main>
        <div class="project-detail">
            <div class="container">
                <h1>{{.Projectsubmit.Projectname}}</h1>
                <div class="box">
                    <div class="left-img">
                        <img src="/public/uploadedImage/{{.Projectsubmit.Image}}" alt="">
                    </div>
                    <div class="right-box">
                        <div class="right-content">
                            <h2>Duration</h2>
                            <div class="calender">
                                <img src="/public/img/icons8-calendar-32.png">
                                <p>{{.Projectsubmit.Startdate}} - {{.Projectsubmit.Enddate}}</p>
                            </div>
                            <div class="clock">
                                <img src="/public/img/icons8-square-clock-32.png" alt=""> <p>{{.Projectsubmit.Duration}}</p>
                            </div>
                            <div class="icon">
                                <h2>Technologies</h2>
                                <div class="icon-box">
                                {{ range $index, $data := .Projectsubmit.Technologies
                                }}
                                <span class="icon">
                                    <img src="/public/img/{{ $data }}.svg" alt="Icon" width="32" height="32">
                                </span>
                                {{ end }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="paragraf">
                    <div class="list-paragraf">
                        <p class="paragraf-text">
                            {{.Projectsubmit.Description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main End -->
</body>
</html>
